<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jQuery File Tree </title>
		<style type="text/css">
			.example {
				float: left;
				margin: 15px;
			}
			.demo {
				width: 250px;
				height: 400px;
				border-top: solid 1px #BBB;
				border-left: solid 1px #BBB;
				border-bottom: solid 1px #FFF;
				border-right: solid 1px #FFF;
				background: #FFF;
				overflow: scroll;
				padding: 5px;
			}
		</style>
		<script src="./jquery.js" type="text/javascript"></script><style type="text/css"></style>
		<script src="./jquery.easing.js" type="text/javascript"></script>
		<script src="./jqueryFileTree.js" type="text/javascript"></script>
		<link href="./jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen">
		<script type="text/javascript">
			$(document).ready( function() {
				$('#fileTree').fileTree({ root: '/', script: 'http://localhost/coder/index.php/jqueryfiletree_server', folderEvent: 'click', expandSpeed: 750, collapseSpeed: 750, expandEasing: 'easeOutBounce', collapseEasing: 'easeOutBounce', loadMessage: 'Un momento...' }, function(file) { 
					alert(file);
				});
			});
		</script>
	</head>
	<body>
		<div class="example">
			<div id="fileTree" class="demo">
		</div>
	</body>
</html>
